<div class=" text-black bg-white p-2">
  <form [formGroup]="categoriaForm" class="flex flex-col gap-4">
    <h1 class="text-center ">Categoría </h1>
    <div>
      <label class="">Nombre</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
        type="text" placeholder="Nombre" formControlName="nombre">
    </div>
    <div>
      <label class="">Descripción</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
        type="text" placeholder="Descripción" formControlName="descripcion">
    </div>
    <!-- Boton de crear -->
    <div class="flex justify-center col-span-2">
      <button mat-raised-button color="primary" class="w-full" (click)="crearCategoria()">{{titulo}}</button>
    </div>
  </form>

</div>
